<p>server-element works!</p>
<div
    class="panel panel-default">
    <div class="panel-heading"><b>{{element.name}} </b></div>
    <div class="panel-body">
        <p>
            <strong *ngIf="element.type==='server'" style="color:red">
                {{element.content}}    
            </strong>
            <em *ngIf="element.type==='bluleprint'">{{element.content}}</em>
        </p>
    </div>
</div>
