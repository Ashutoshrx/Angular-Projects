<hr>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>Add new server or blueprints</h3>
            <label for="serverName">Server Name: </label>
            <input type="text" id="serverName" class="form-control" [(ngModel)]="serverName">
            <br>
            <label for="serverContent">Server Content: </label>
            <input type="text" id="serverContent" class="form-control" [(ngModel)]="serverContent">
            <br>
            <button class="bt btn-primary"  (click)="onAddServer()">Add Server</button>
            <button class="bt btn-primary" (click)="onAddBluePrint()">Add Blueprint</button>
        </div>

    </div>
</div>
